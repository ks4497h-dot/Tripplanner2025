<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osaka Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- 여기부터가 핵심! Babel standalone으로 JSX 즉시 변환 -->
    <script type="text/babel" data-type="module">
      const { useState } = React;
      const { GoogleGenerativeAI } = window.google?.generativeAI || {};

      const API_KEY = import.meta.env.VITE_GEMINI_API_KEY;

      function App() {
        const [days, setDays] = useState("3");
        const [people, setPeople] = useState("2");
        const [budget, setBudget] = useState("100만원");
        const [loading, setLoading] = useState(false);
        const [result, setResult] = useState("");

        const generate = async () => {
          if (!API_KEY) {
            setResult("Gemini API 키가 없습니다! Vercel Environment Variables에 VITE_GEMINI_API_KEY 추가하세요.");
            return;
          }

          setLoading(true);
          setResult("AI가 오사카 여행 일정 짜는 중...");

          try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const prompt = `오사카 ${days}일 여행 일정 만들어줘. 인원 ${people}명, 예산 ${budget}. 
            맛집 위주로, 이동 효율적으로, 한국어로 자연스럽게 작성해줘. 
            날짜별로 제목 달고 아침/점심/저녁/간식/야경까지 상세히!`;

            const res = await model.generateContent(prompt);
            setResult(res.response.text());
          } catch (e) {
            setResult("오류: " + e.message);
          }
          setLoading(false);
        };

        return (
          <div className="min-h-screen p-6 max-w-2xl mx-auto">
            <h1 className="text-4xl font-bold text-center mb-2 text-rose-600">Osaka Trip Planner</h1>
            <p className="text-center text-gray-600 mb-10">AI가 만들어주는 최고의 오사카 여행 일정</p>

            <div className="bg-white rounded-2xl shadow-xl p-8 space-y-6">
              <input placeholder="몇 박 몇 일?" value={days} onChange={e => setDays(e.target.value)} 
                     className="w-full px-5 py-4 rounded-xl border" />
              <input placeholder="인원 수" value={people} onChange={e => setPeople(e.target.value)}
                     className="w-full px-5 py-4 rounded-xl border" />
              <input placeholder="예산 (예: 100만원)" value={budget} onChange={e => setBudget(e.target.value)}
                     className="w-full px-5 py-4 rounded-xl border" />

              <button onClick={generate} disabled={loading}
                      className="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-5 rounded-xl disabled:opacity-50">
                {loading ? "생성 중..." : "여행 일정 만들어줘!"}
              </button>

              {result && (
                <div className="mt-8 p-6 bg-rose-50 rounded-xl whitespace-pre-wrap text-sm leading-relaxed">
                  {result}
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>

    <!-- Babel + React CDN (JSX 바로 사용 가능) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@google/generative-ai@1.30.0/dist/index.umd.js"></script>
  </body>
</html>
